<div class="modal-header">
    <h4 class="modal-title">Montants par jour pour {{ selectedMonth }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table class="table">
        <thead>
            <tr>
                <th>Jour</th>
                <th>Montant</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dailyAmounts">
                <td>{{ item.day }}</td>
                <td>{{ item.totalAmount }}</td>
            </tr>
        </tbody>
    </table>
</div>
