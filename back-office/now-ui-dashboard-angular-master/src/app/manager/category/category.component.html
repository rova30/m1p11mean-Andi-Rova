<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Types de dépenses</h4>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newTypeExpenseModal">
            Nouveau type de dépense
          </button>

          <div class="modal fade" id="newTypeExpenseModal" tabindex="-1" role="dialog" aria-labelledby="newTypeExpenseModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="newTypeExpenseModalLabel">Ajout type dépense</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form (submit)="addExpenseCat()" enctype="multipart/form-data">
                <div class="modal-body">
                  <h5></h5>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="input-group form-group-no-border input-lg">
                        <input type="text" class="form-control" [(ngModel)]="expenseCatData.category" name="category"  placeholder="Nom">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                  <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
        <div class="card-body">
          <div *ngIf="loadingEx" class="text-center mt-3">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table text-center">
              <thead class=" text-primary">
                <th>
                  Nom
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let expenseCat of expensesCat">
                  <td>
                    {{ expenseCat.category }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <button class="page-link">Précédent</button>
            </li>
            <li class="page-item disabled">
              <span class="page-link">{{ currentPageEx }} / {{ totalPagesEx }}</span>
            </li>
            <li class="page-item">
              <button class="page-link">Suivant</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Types d'Entrée</h4>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newTypeIncomeModal">
                Nouveau type d'Entrée
            </button>

            <div class="modal fade" id="newTypeIncomeModal" tabindex="-1" role="dialog" aria-labelledby="newTypeIncomeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newTypeIncomeModalLabel">Ajout type d'Entrée</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form (submit)="addIncomeCat()" enctype="multipart/form-data">
                  <div class="modal-body">
                    <h5></h5>
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="input-group form-group-no-border input-lg">
                          <input type="text" class="form-control" name="type" [(ngModel)]="incomeCatData.type" placeholder="Nom">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          </div>
          <div class="card-body">
            <div *ngIf="loadingIn" class="text-center mt-3">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table text-center">
                <thead class=" text-primary">
                  <th>
                    Nom
                  </th>
                </thead>
                <tbody>
                  <tr *ngFor="let incomeCat of incomesCat">
                    <td>
                        {{ incomeCat.type }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <button class="page-link">Précédent</button>
              </li>
              <li class="page-item disabled">
                <span class="page-link">{{ currentPageIn }} / {{ totalPagesIn }}</span>
              </li>
              <li class="page-item">
                <button class="page-link">Suivant</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
  </div>
</div>
