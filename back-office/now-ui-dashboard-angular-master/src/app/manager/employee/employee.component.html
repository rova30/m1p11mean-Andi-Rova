<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Liste des employés</h4>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newEmployeeModal">
            Nouvel employé
          </button>

          <div class="modal fade" id="newEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="newEmployeeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newEmployeeModalLabel">Ajout employé</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h5>Information de base</h5>
                  <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_single-02"></i></span>
                            </div>
                              <input type="text" class="form-control"  name="lastname" placeholder="Nom">
                          </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_single-02"></i></span>
                            </div>
                              <input type="text" class="form-control"  name="firstname" placeholder="Prénoms">
                          </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_single-02"></i></span>
                            </div>
                              <input type="text" class="form-control"  name="adress" placeholder="Adresse">
                          </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_single-02"></i></span>
                            </div>
                              <input type="text" class="form-control"  name="contact" placeholder="Contact">
                          </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_single-02"></i></span>
                            </div>
                              <input type="text" class="form-control"  name="email" placeholder="Email">
                          </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_single-02"></i></span>
                            </div>
                              <input type="password" class="form-control"  name="password" placeholder="Mot de passe">
                          </div>
                    </div>
                  </div>
                  <h5>Photo de profil</h5>
                    <input type="file" name="" id="">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4" *ngFor="let employee of employees">
              <div class="card card-user">
                <div class="card-body">
                  <div class="author">
                    <a href="#">
                      <img class="avatar border-gray" [src]="employee.photo" alt="...">
                      <h5 class="title">{{ employee.firstName }} {{ employee.lastName }}</h5>
                    </a>
                  </div>

                    <strong>Spécialités:</strong>
                    <ul>
                      <li *ngFor="let speciality of employee.specialities">{{ speciality.name }}</li>
                    </ul>
                  
                  <p class="description text-center">
                    {{ employee.address }}
                    <br>
                    {{ employee.contact }}
                    <br>
                    {{ employee.email }}
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <button class="page-link" (click)="prevPage()">Précédent</button>
                  </li>
                  <li class="page-item disabled">
                    <span class="page-link">{{ currentPage }} / {{ totalPages }}</span>
                  </li>
                  <li class="page-item">
                    <button class="page-link" (click)="nextPage()">Suivant</button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
